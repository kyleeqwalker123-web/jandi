<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>J & I Secure</title>
    <style>
        :root { --blue: #007bff; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; 
            background: var(--bg); color: white; margin: 0; padding: 0;
            height: 100%; width: 100%; overflow: hidden;
            background-size: cover; background-position: center;
            /* High-res placeholder while the 4K image loads */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?auto=format&fit=crop&q=80&w=2000');
        }

        #overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: -1; }

        /* Login Screen */
        #setup { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 30px; }
        
        /* Main Chat Container */
        #chat { 
            display: none; flex-direction: column; 
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
        }
        
        .top-bar { 
            background: rgba(0,0,0,0.7); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 10px 15px; padding-top: env(safe-area-inset-top);
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #messages { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 10px;
            padding-bottom: 20px;
        }

        .msg { 
            padding: 12px 16px; border-radius: 20px; max-width: 85%; 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); font-size: 16px;
        }
        .my-msg { background: rgba(0, 123, 255, 0.75); align-self: flex-end; border-bottom-right-radius: 4px; }
        .their-msg { background: rgba(44, 44, 46, 0.75); align-self: flex-start; border-bottom-left-radius: 4px; }

        /* FIXED INPUT FOR MOBILE */
        .input-area { 
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 12px 15px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom)); /* Lifts bar above iPhone home line */
            display: flex; gap: 10px; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        #input { 
            flex: 1; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); 
            color: white; padding: 12px 18px; border-radius: 25px; font-size: 16px; outline: none;
        }
        .send-btn { background: var(--blue); color: white; border: none; width: 42px; height: 42px; border-radius: 50%; font-weight: bold; font-size: 18px; flex-shrink: 0; }
    </style>
</head>
<body id="mainBody">
    <div id="overlay"></div>

    <div id="setup">
        <h1 style="margin-bottom:20px; font-weight:300; letter-spacing:2px;">J & I</h1>
        <select id="userSelect" style="width:100%; max-width:300px; padding:15px; border-radius:12px; margin-bottom:10px; background:#222; color:white; border:none; -webkit-appearance:none;">
            <option value="J">I am J</option><option value="I">I am I</option>
        </select>
        <input type="text" id="roomInput" placeholder="Room Name" style="width:100%; max-width:300px; padding:15px; border-radius:12px; margin-bottom:10px; background:#222; color:white; border:none;">
        <input type="password" id="passInput" placeholder="Password" style="width:100%; max-width:300px; padding:15px; border-radius:12px; margin-bottom:20px; background:#222; color:white; border:none;">
        <button onclick="join()" style="width:100%; max-width:300px; padding:15px; border-radius:12px; background:var(--blue); color:white; border:none; font-weight:bold; cursor:pointer;">Enter Chat</button>
    </div>

    <div id="chat">
        <div class="top-bar">
            <div id="currentMood" style="font-size: 24px;">âœ¨</div>
            <div style="display:flex; gap:12px;">
                <span onclick="setMood('ðŸ˜Š')" style="cursor:pointer">ðŸ˜Š</span>
                <span onclick="setMood('ðŸ”¥')" style="cursor:pointer">ðŸ”¥</span>
                <span onclick="setMood('ðŸŒŠ')" style="cursor:pointer">ðŸŒŠ</span>
            </div>
            <button onclick="sendBuzz()" style="background:#ff4757; border:none; color:white; padding:6px 12px; border-radius:8px; font-weight:bold; font-size:11px;">BUZZ</button>
        </div>
        <ul id="messages"></ul>
        <form id="form" class="input-area">
            <input id="input" autocomplete="off" placeholder="Message..." enterkeyhint="send">
            <button class="send-btn">â†‘</button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io(); 
        let currentRoom = "", myLabel = "";

        // High-Res Image Fetch (Daily Landscape/Space)
        async function fetchDailyImage() {
            // This fetches a random 4K Nature/Space image from Unsplash
            const url = 'https://images.unsplash.com/photo-1464802686167-b939a67e06a1?auto=format&fit=crop&q=80&w=2000';
            document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('${url}')`;
        }
        fetchDailyImage();

        function join() {
            const r = document.getElementById('roomInput').value;
            const p = document.getElementById('passInput').value;
            myLabel = document.getElementById('userSelect').value;
            if (r && p) {
                currentRoom = r + "_" + p;
                document.getElementById('setup').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                socket.emit('join room', currentRoom);
                setTimeout(() => { document.getElementById('messages').scrollTop = 99999; }, 100);
            }
        }

        function setMood(m) { socket.emit('change mood', { room: currentRoom, mood: m }); }
        function sendBuzz() { socket.emit('send buzz', currentRoom); }
        socket.on('update mood', (m) => { document.getElementById('currentMood').innerText = m; });
        
        socket.on('get buzzed', () => {
            document.body.style.transition = "none";
            document.body.style.filter = "invert(1) contrast(2)";
            if ('vibrate' in navigator) navigator.vibrate([100, 50, 100]);
            setTimeout(() => { document.body.style.filter = "none"; document.body.style.transition = "filter 0.5s"; }, 200);
        });

        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value) {
                socket.emit('chat message', { room: currentRoom, msg: input.value, user: myLabel });
                input.value = '';
            }
        };

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.className = data.user === myLabel ? 'msg my-msg' : 'msg their-msg';
            item.innerHTML = `<span style="font-size:10px; font-weight:bold; display:block; margin-bottom:2px; opacity:0.8;">${data.user}</span>${data.msg}`;
            document.getElementById('messages').appendChild(item);
            document.getElementById('messages').scrollTo({ top: document.getElementById('messages').scrollHeight, behavior: 'smooth' });
        });

        socket.on('load history', (h) => {
            document.getElementById('messages').innerHTML = '';
            h.forEach(msg => {
                const item = document.createElement('li');
                item.className = msg.user === myLabel ? 'msg my-msg' : 'msg their-msg';
                item.innerHTML = `<span style="font-size:10px; font-weight:bold; display:block; margin-bottom:2px; opacity:0.8;">${msg.user}</span>${msg.msg}`;
                document.getElementById('messages').appendChild(item);
            });
            document.getElementById('messages').scrollTop = 99999;
        });
    </script>
</body>
</html>
