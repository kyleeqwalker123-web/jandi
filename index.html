<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J & I Secure Chat</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; justify-content: center; align-items: center; }
        #setup, #chat { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        #chat { display: none; height: 100vh; max-width: 100%; padding: 0; }
        
        input, select, button { padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
        input, select { background: #222; color: white; }
        button { background: #007bff; color: white; font-weight: bold; cursor: pointer; }
        
        #messages { flex-grow: 1; overflow-y: auto; list-style: none; padding: 20px; margin: 0; display: flex; flex-direction: column; background: #000; }
        
        .msg { padding: 10px 15px; border-radius: 18px; margin: 5px 0; max-width: 75%; word-wrap: break-word; line-height: 1.4; position: relative; }
        
        /* The side logic */
        .my-msg { background: #007bff; align-self: flex-end; border-bottom-right-radius: 2px; color: white; }
        .their-msg { background: #333; align-self: flex-start; border-bottom-left-radius: 2px; color: white; }
        
        .label { font-size: 10px; opacity: 0.6; margin-bottom: 2px; display: block; }
        .input-area { display: flex; background: #111; padding: 15px; border-top: 1px solid #222; }
        #input { flex-grow: 1; margin: 0 10px 0 0; }
    </style>
</head>
<body>

    <div id="setup">
        <h2 style="text-align:center">J & I Secure</h2>
        <select id="userSelect"><option value="J">I am J</option><option value="I">I am I</option></select>
        <input type="text" id="roomInput" placeholder="Room Name">
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="join()">Enter Chat</button>
        <p id="status" style="font-size: 12px; color: gray; text-align: center;">Connecting...</p>
    </div>

    <div id="chat">
        <ul id="messages"></ul>
        <form id="form" class="input-area">
            <input id="input" autocomplete="off" placeholder="Message..."><button>Send</button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io(); 
        let currentRoom = "", myLabel = "";

        socket.on('connect', () => { document.getElementById('status').innerText = "Connected! âœ…"; });

        function join() {
            const r = document.getElementById('roomInput').value;
            const p = document.getElementById('passInput').value;
            myLabel = document.getElementById('userSelect').value;
            if (r && p) {
                currentRoom = r + "_" + p;
                document.getElementById('setup').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                socket.emit('join room', currentRoom);
            }
        }

        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value) {
                // We send the user label so the other person knows who sent it
                socket.emit('chat message', { room: currentRoom, msg: input.value, user: myLabel });
                input.value = '';
            }
        };

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            
            // If the message's user matches YOUR label, put it on the right
            if (data.user === myLabel) {
                item.className = 'msg my-msg';
            } else {
                item.className = 'msg their-msg';
            }
            
            item.innerHTML = `<span class="label">${data.user}</span>${data.msg}`;
            document.getElementById('messages').appendChild(item);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });
    </script>
</body>
</html>
