<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J & I Secure</title>
    <style>
        :root { --blue: #007bff; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg); color: white; margin: 0; padding: 0;
            height: 100vh; width: 100vw; overflow: hidden; position: fixed;
            background-size: cover; background-position: center; transition: background 1s ease-in-out;
        }

        /* Dark overlay so text is always readable */
        #overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: -1;
        }

        #setup { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; padding: 30px; }
        #chat { display: none; flex-direction: column; height: 100vh; }
        
        /* Glass Effect Top Bar */
        .top-bar { 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); 
            padding: 10px 15px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #messages { 
            flex-grow: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 10px;
        }

        /* Frosted Glass Bubbles */
        .msg { 
            padding: 12px 16px; border-radius: 20px; max-width: 85%; 
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
        }
        .my-msg { background: rgba(0, 123, 255, 0.7); align-self: flex-end; border-bottom-right-radius: 4px; }
        .their-msg { background: rgba(44, 44, 46, 0.7); align-self: flex-start; border-bottom-left-radius: 4px; }

        .input-area { 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            padding: 15px 15px 35px 15px; display: flex; gap: 10px;
        }
        #input { 
            flex-grow: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); 
            color: white; padding: 12px 15px; border-radius: 25px; font-size: 16px;
        }
        .send-btn { background: var(--blue); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-weight: bold; }
    </style>
</head>
<body id="mainBody">
    <div id="overlay"></div>

    <div id="setup">
        <h1 id="dailyTitle" style="font-size: 18px; margin-bottom: 20px;">J & I Secure</h1>
        <select id="userSelect" style="width:100%; max-width:300px; padding:15px; border-radius:12px; margin-bottom:10px; background:#222; color:white;">
            <option value="J">I am J</option><option value="I">I am I</option>
        </select>
        <input type="text" id="roomInput" placeholder="Room Name" style="width:100%; max-width:300px; padding:15px; border-radius:12px; margin-bottom:10px; background:#222; color:white; border:none;">
        <input type="password" id="passInput" placeholder="Password" style="width:100%; max-width:300px; padding:15px; border-radius:12px; margin-bottom:20px; background:#222; color:white; border:none;">
        <button onclick="join()" style="width:100%; max-width:300px; padding:15px; border-radius:12px; background:var(--blue); color:white; border:none; font-weight:bold;">Login</button>
    </div>

    <div id="chat">
        <div class="top-bar">
            <div id="currentMood" style="font-size: 24px;">ðŸ˜Š</div>
            <div class="mood-options" style="display:flex; gap:10px;">
                <span onclick="setMood('ðŸ˜Š')">ðŸ˜Š</span><span onclick="setMood('âœ¨')">âœ¨</span><span onclick="setMood('ðŸŒŠ')">ðŸŒŠ</span>
            </div>
            <button onclick="sendBuzz()" style="background:#ff4757; border:none; color:white; padding:8px 12px; border-radius:8px; font-weight:bold;">BUZZ</button>
        </div>
        <ul id="messages"></ul>
        <form id="form" class="input-area">
            <input id="input" autocomplete="off" placeholder="Message..."><button class="send-btn">â†‘</button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io(); 
        let currentRoom = "", myLabel = "";

        // Fetch the Image of the Day (NASA APOD)
        async function fetchImage() {
            try {
                const response = await fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY');
                const data = await response.json();
                if(data.media_type === "image") {
                    document.body.style.backgroundImage = `url('${data.url}')`;
                    document.getElementById('dailyTitle').innerText = "Today: " + data.title;
                }
            } catch (e) { console.log("Image fetch failed"); }
        }
        fetchImage();

        function join() {
            const r = document.getElementById('roomInput').value;
            const p = document.getElementById('passInput').value;
            myLabel = document.getElementById('userSelect').value;
            if (r && p) {
                currentRoom = r + "_" + p;
                document.getElementById('setup').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                socket.emit('join room', currentRoom);
            }
        }

        // Logic for Mood/Buzz/Chat (Same as before)
        function setMood(m) { socket.emit('change mood', { room: currentRoom, mood: m }); }
        function sendBuzz() { socket.emit('send buzz', currentRoom); }
        socket.on('update mood', (m) => { document.getElementById('currentMood').innerText = m; });
        socket.on('get buzzed', () => {
            document.body.style.filter = "invert(1)";
            setTimeout(() => document.body.style.filter = "none", 200);
        });

        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value) {
                socket.emit('chat message', { room: currentRoom, msg: input.value, user: myLabel });
                input.value = '';
            }
        };

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.className = data.user === myLabel ? 'msg my-msg' : 'msg their-msg';
            item.innerHTML = `<span style="font-size:10px; font-weight:bold; display:block;">${data.user}</span>${data.msg}`;
            document.getElementById('messages').appendChild(item);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        socket.on('load history', (h) => {
            document.getElementById('messages').innerHTML = '';
            h.forEach(msg => {
                const item = document.createElement('li');
                item.className = msg.user === myLabel ? 'msg my-msg' : 'msg their-msg';
                item.innerHTML = `<span style="font-size:10px; font-weight:bold; display:block;">${msg.user}</span>${msg.msg}`;
                document.getElementById('messages').appendChild(item);
            });
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });
    </script>
</body>
</html>
