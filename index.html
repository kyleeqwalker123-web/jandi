<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J & I Secure</title>
    <style>
        :root { --blue: #007bff; --red: #ff4757; --bg: #000; --panel: #111; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; 
            background: var(--bg); color: white; margin: 0; padding: 0;
            height: 100vh; width: 100vw; overflow: hidden; position: fixed;
        }

        /* Login Screen */
        #setup { 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100%; padding: 30px; text-align: center;
        }
        #setup input, #setup select {
            width: 100%; max-width: 300px; padding: 15px; margin: 8px 0;
            background: #222; border: 1px solid #333; color: white; border-radius: 12px; font-size: 16px;
        }

        /* Chat Layout */
        #chat { display: none; flex-direction: column; height: 100vh; }
        
        .top-bar { 
            background: var(--panel); padding: 10px 15px; 
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #222;
        }

        .mood-options { display: flex; gap: 10px; }
        .mood-options span { font-size: 22px; cursor: pointer; }

        #messages { 
            flex-grow: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 8px;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
        }

        /* Message Bubbles */
        .msg { 
            padding: 12px 16px; border-radius: 20px; max-width: 85%; 
            word-wrap: break-word; font-size: 16px; line-height: 1.4;
        }
        .label { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.7; }
        
        .my-msg { background: var(--blue); align-self: flex-end; border-bottom-right-radius: 4px; }
        .their-msg { background: #2c2c2e; align-self: flex-start; border-bottom-left-radius: 4px; }

        /* Input Area (Bottom) */
        .input-area { 
            background: var(--panel); padding: 12px 15px 30px 15px; /* Extra bottom padding for home bars */
            display: flex; align-items: center; gap: 10px;
            border-top: 1px solid #222;
        }
        #input { 
            flex-grow: 1; background: #222; border: none; color: white; 
            padding: 12px 15px; border-radius: 25px; font-size: 16px; outline: none;
        }
        .send-btn { 
            background: var(--blue); color: white; border: none; 
            width: 45px; height: 45px; border-radius: 50%; font-weight: bold;
        }

        /* Buzz Animation */
        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); background: #400; }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
    </style>
</head>
<body id="mainBody">

    <div id="setup">
        <h1 style="margin-bottom: 5px;">J & I</h1>
        <p style="color: #666; margin-bottom: 20px;">Secure Mobile Messaging</p>
        <select id="userSelect">
            <option value="J">I am J</option>
            <option value="I">I am I</option>
        </select>
        <input type="text" id="roomInput" placeholder="Room Name" spellcheck="false">
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="join()" style="width: 100%; max-width: 300px; padding: 15px; border-radius: 12px; background: var(--blue); border: none; color: white; font-weight: bold; margin-top: 10px;">Login</button>
    </div>

    <div id="chat">
        <div class="top-bar">
            <div id="currentMood" style="font-size: 24px; margin-right: 10px;">ðŸ˜Š</div>
            <div class="mood-options">
                <span onclick="setMood('ðŸ˜Š')">ðŸ˜Š</span>
                <span onclick="setMood('ðŸ˜´')">ðŸ˜´</span>
                <span onclick="setMood('ðŸ”¥')">ðŸ”¥</span>
                <span onclick="setMood('âœ¨')">âœ¨</span>
            </div>
            <button onclick="sendBuzz()" style="background:var(--red); border:none; color:white; padding:8px 12px; border-radius:8px; font-weight:bold; font-size:12px;">BUZZ</button>
        </div>

        <ul id="messages"></ul>

        <form id="form" class="input-area">
            <input id="input" autocomplete="off" placeholder="Message..." enterkeyhint="send">
            <button class="send-btn">â†‘</button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io(); 
        let currentRoom = "", myLabel = "";

        function join() {
            const r = document.getElementById('roomInput').value;
            const p = document.getElementById('passInput').value;
            myLabel = document.getElementById('userSelect').value;
            if (r && p) {
                currentRoom = r + "_" + p;
                document.getElementById('setup').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                socket.emit('join room', currentRoom);
            }
        }

        function setMood(m) { socket.emit('change mood', { room: currentRoom, mood: m }); }
        function sendBuzz() { socket.emit('send buzz', currentRoom); }

        socket.on('update mood', (m) => { document.getElementById('currentMood').innerText = m; });
        
        socket.on('get buzzed', () => {
            document.body.classList.add('shake');
            if ('vibrate' in navigator) navigator.vibrate(200); // Phone vibrates on Buzz
            setTimeout(() => document.body.classList.remove('shake'), 400);
        });

        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value) {
                socket.emit('chat message', { room: currentRoom, msg: input.value, user: myLabel });
                input.value = '';
            }
        };

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.className = data.user === myLabel ? 'msg my-msg' : 'msg their-msg';
            item.innerHTML = `<span class="label">${data.user}</span>${data.msg}`;
            document.getElementById('messages').appendChild(item);
            window.scrollTo(0, 0); // Fixes keyboard jumping
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        socket.on('load history', (h) => {
            document.getElementById('messages').innerHTML = '';
            h.forEach(msg => {
                const item = document.createElement('li');
                item.className = msg.user === myLabel ? 'msg my-msg' : 'msg their-msg';
                item.innerHTML = `<span class="label">${msg.user}</span>${msg.msg}`;
                document.getElementById('messages').appendChild(item);
            });
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });
    </script>
</body>
</html>
